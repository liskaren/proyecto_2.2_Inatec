<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea4</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <h1>Registro en nuestra tienda</h1> 
    <form action="">
        <div>
            <label for="username">Nombre del usuario:</label>
            <br>
            <input type="text" name="username" placeholder="Ej: luis" autofocus required>
        </div>
      

        <div>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" placeholder="Ej: luis@gmail.com" autofocus required>
        </div>

        <div>
            <label for="age">Edad:</label>
            <br>
            <input type="number" name="age" placeholder="Ej: 21" autofocus required>
        </div>

        <div>
            <label for="dab">Fecha de nacimiento:</label>
            <br>
            <input type="date" name="dob" placeholder="Ej: 21" autofocus required>
        </div>

        <div>
            <label for="genre">Genero:</label>
            <br>
            <input type="radio" name="genre"> Masculino
            <br>
            <input type="radio" name="genre"> Femenino
        </div>


        <div>
            <label for="recommend">Recomendado por:</label>
            <br>
            <select name="recommend" class="inputSelect">
                <option value="1">Google</option>
                <option value="1">Amigo</option>
                <option value="1">Redes Sociales</option>
            </select>
        </div>

        <div>
			<label for="comment">Comentarios: </label>
			<br>
			<textarea name="comment" id=""  class="textArea"></textarea>
        </div>
        <div class="terminos">
            <label for="accept">Acepto terminos y condiciones: </label>
            <input type="checkbox" name="accept">
        </div>

        <div>
			<input type="submit" value="Registrar" class="inputBoton">
        </div>

    </form>
    
</body>
</html>
